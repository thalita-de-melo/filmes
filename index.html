<!DOCTYPE html>
<html lang="en">
	<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
   
    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />  
    <!-- bootstrap icons -->

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script src="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-auth.js"></script>
 
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.css" />
    <script type="module" src="module/authentication.js"></script>

    <link rel="stylesheet" href="css/estilo.css" />
   

  </head>
  <body class="text-center text-light" id="index">
    <div class="main mt-5">
      <div class="container ">
   
        <div class="bg-light bg-opacity-25 ">
          <div class="row p-3">
            <h2 class="mb-3">Login</h2>
            <label>Email</label>
            <div class="col-12">
              <input type="text" class="m-2" id="usuario" name="usuario">
            </div>
            <label>Senha</label>
            <div class="col-12">
              <input type="password" class="m-2" id="senha" name="senha">
            </div>
            <div class="col-12">
              <button class="btn btn-primary" id="enviar" type="submit" onclick="">enviar</button>
            </div>
          </div>
          
            
        </div>
	
      </div>
    </div>


    <script type="module">
      import { data } from "./module/authentication.js";

      var btn = document.getElementById('enviar');

      btn.onclick = function(){
        data(document.getElementById('usuario').value,document.getElementById('senha').value)
      }



    </script>
  </body>
</html>
